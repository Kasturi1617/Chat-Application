<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="icon" href="chat.png">
		<title>WeChat App</title>
	</head>

	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa fa-paw"></i> We Chat</h1>
			</header>

			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input type="text" name="username" id="username" placeholder="Enter username..." required autocomplete="off"/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Chat Room">Chat Room</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
